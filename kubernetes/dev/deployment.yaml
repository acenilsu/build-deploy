apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: europe-west3-docker.pkg.dev/ace-anthos-poc/cloud-deploy-repo/hello-world:latest
          ports:
            - containerPort: 8080
