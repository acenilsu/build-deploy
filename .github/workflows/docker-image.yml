name: Build and Push to Artifact Registry
on:
  push:
    branches:
      - main
      
permissions:
  contents: "read"
  id-token: "write" 
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "projects/669714256369/locations/global/workloadIdentityPools/github-wi-pool/providers/github-wi-pool-provider"
          service_account: "githubactions@ace-team-nilsu-service.iam.gserviceaccount.com"
     
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Project
        run: |
          gcloud config set project ace-team-nilsu-service
      
      - name: Authenticate Docker with GCP Artifact Registry
        run: gcloud auth configure-docker europe-west3-docker.pkg.dev

      - name: Build Docker Image
        run: docker build -t europe-west3-docker.pkg.dev/ace-team-nilsu-service/helloworld-images/hello-world:latest .
     
     # - name: Install required components
     #   run: |
     #    gcloud components install beta --quiet

      - name: Debug SSH Setup
        run: |
          echo "Setting up SSH directory..."
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          echo "Checking SSH key..."
          ssh-keygen -l -f ~/.ssh/deploy_key || echo "Invalid key format" 

  create-directory:
      runs-on: ubuntu-latest
      steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
      - name: Create Directory
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} "
            mkdir -p /denem-dir"    
          
