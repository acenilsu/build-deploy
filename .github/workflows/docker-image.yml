name: Create Directory on GCP VM
on:
  push:
    branches:
      - main

permissions:
  contents: "read"
  id-token: "write"

jobs:
  create-directory:
    runs-on: ubuntu-latest
    steps:
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "projects/669714256369/locations/global/workloadIdentityPools/github-wi-pool/providers/github-wi-pool-provider"
          service_account: "githubactions@ace-team-nilsu-service.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Project
        run: |
          gcloud config set project ace-team-nilsu-service
          gcloud config list

      - name: Check Instance Status
        run: |
          gcloud compute instances describe test-nilsu \
            --zone=europe-west3-c \
            --format='get(status)'

      - name: SSH and Create Directory
        run: |
          gcloud compute ssh test-nilsu \
            --zone=europe-west3-c \
            --tunnel-through-iap \
            --command="
              echo 'Current directory:' && pwd && \
              echo 'Creating directory...' && \
              sudo mkdir -p /deneme-dir && \
              sudo chown $(whoami):$(whoami) /deneme-dir && \
              echo 'Directory created at:' && \
              ls -la /deneme-dir && \
              echo 'Operation completed successfully'
            "
