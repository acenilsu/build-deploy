      #    VM_NAME: ${{ secrets.GCP_VM_NAME }}
      #    VM_ZONE: ${{ secrets.GCP_VM_ZONE }}
      #  run: |
      #    gcloud compute ssh $VM_NAME \
      #      --zone=$VM_ZONE \
      #      --tunnel-through-iap \
      #      --command="
      #        sudo mkdir -p nilsu && \
      #        sudo touch nilsu/test2.yaml"
      - name: Push Docker Image to Artifact Registry
        run: docker push europe-west3-docker.pkg.dev/ace-team-nilsu-service/helloworld-images/hello-world:latest
