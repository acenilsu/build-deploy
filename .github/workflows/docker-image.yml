name: Create Directory on GCP VM
on:
  push:
    branches:
      - main

permissions:
  contents: "read"
  id-token: "write"

jobs:
  create-directory:
    runs-on: ubuntu-latest
    steps:
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "projects/669714256369/locations/global/workloadIdentityPools/github-wi-pool/providers/github-wi-pool-provider"
          service_account: "githubactions@ace-team-nilsu-service.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Project
        run: |
          gcloud config set project ace-team-nilsu-service

      - name: List Available Instances
        run: |
          echo "Available instances:"
          gcloud compute instances list

      - name: SSH and Create Directory
        run: |
          echo "Attempting to connect to VM..."
          gcloud compute ssh "test-nilsu" \
            --zone="europe-west3-c" \
            --tunnel-through-iap \
            --command="
              echo 'Connected successfully' && \
              sudo mkdir -p /deneme-directory && \
              echo 'Directory created' && \
              ls -la / | grep deneme-directory
            " || echo "Failed to execute commands"
